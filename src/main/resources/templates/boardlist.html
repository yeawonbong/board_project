<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--여기서, 연속으로 데이터 출력할 때 쓸 있음-->
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>

<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}"> <!-- each -> 반복문, board에서 list가 없어질 때까지 반복한다-->
                    <td th:text="${board.id}">1</td>
                    <td th:text="${board.title}">제목입니다</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
